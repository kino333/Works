<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>http://localhost:8080/login.html</title>
    <script src="jquery.min.js"></script>
    <link href="login.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="box">
        <p>登录页面</p>
        <input type="text" id="username" placeholder="用户名"><br />
        <input type="password" id="password" placeholder="密码"><br />
        <button id="login">登录</button><br />
        <button id="reg">注册</button>
    </div>
    <script>
        $('#login').click(function () {
            $.ajax({
                url: "/login",
                data: {
                    username: $('#username').val(),
                    password: $('#password').val()
                },
                dataType: "json",
                success(res) {
                    if (res.err) {
                        alert(res.msg)
                    } else {
                        alert("登录成功")
                        location.href = "admin.html"
                    }
                }
            })
        })
        $('#reg').click(function () {
            $.ajax({
                url: "/reg",
                method: "post",
                data: {
                    username: $('#username').val(),
                    password: $('#password').val()
                },
                dataType: "json",
                success(res) {
                    if (res.err) {
                        alert(res.msg)
                    } else {
                        alert("注册成功")
                    }
                }
            })
        })
    </script>
</body>

</html>
