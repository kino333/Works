<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #move a {
            margin: 10px auto;
            border: 1px solid #ccc;
        }

        #move a {
            display: inline-block;
            width: 58px;
            height: 35px;
            border: 1px solid #ddd;
            border-radius: 3px;
            background-color: #fff;
            text-align: center;
            margin: 10px 17px;
            position: relative;
            padding-top: 40px;
            color: #9c9c9c;
            font-size: 12px;
            text-decoration: none;
            overflow: hidden;
            line-height: 25px;
            overflow: hidden;
        }

        #move a i {
            position: absolute;
            top: 20px;
            left: 0;
            display: inline-block;
            width: 100%;
            text-align: center;
            filter: alpha(opacity=100);
            opacity: 1;
        }

        #move a:hover {
            color: #F00;
        }

        #move img {
            border: none;
        }
    </style>
    <script type="text/javascript" src="jQuery/jquery-3.4.1.js"></script>
    <script src='jquery案例.js'></script>
</head>

<body>
    <div id='move'>
        <a href="#"><i><img src='images/caipiao.jpg' /></i>
            <p>彩票</p>
        </a>
        <a href="#"><i><img src='images/movie.jpg' /></i>
            <p>电影</p>
        </a>
        <a href="#"><i><img src='images/game.jpg' /></i>
            <p>游戏</p>
        </a>
        <a href="#"><i><img src='images/travel.jpg' /></i>
            <p>旅游</p>
        </a>
        <a href="#"><i><img src='images/licai.jpg' /></i>
            <p>理财</p>
        </a>
        <a href="#"><i><img src='images/food.jpg' /></i>
            <p>外卖</p>
        </a>
    </div>
</body>

</html>
